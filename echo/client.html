<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Echo Client (HTML + Javascript version)</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      /* bodyの中にあるcanvas1の背景色設定 */
      #canvas1 {
        background-color: #003333;
      }
    </style>
  </head>

  <body>
    <!-- 受信したメッセージを表示するための領域を用意 -->
    <div>
      <canvas id="canvas1" width="800" height="500">
        この文字が見えているってことはブラウザが対応してなさそう。
      </canvas>
    </div>

    <!-- 送信メッセージを入力するためのフォームと送信ボタンを用意 -->
    <div>
      <textarea id="message" cols="100" rows="2"></textarea>
      <input type="button" id="sendBtn" value="送信" />
    </div>

    <script>
      /**
       * 受け取ったメッセージを保存しておく配列
       * @type Array<String>
       */
      let messages = [];

      /**
       * ページ読み込み時1回のみの挙動を登録する。
       * Processingでのsetup()みたいなイメージ。
       */
      window.onload = () => {
        /**
         * 受信メッセージを表示するcanvasオブジェクト
         * @type HTMLElement
         */
        const canvas1 = document.getElementById("canvas1");

        /**
         * 最大表示行数
         * @type number
         */
        const maxLines = 25;

        /**
         * サーバオブジェクト。
         * ポート番号はサーバプログラムと合わせること。
         * サーバ名は、このプログラムとサーバが同じPCで動いている場合はlocalhost、
         * 他のPCやクラウド上で動いている場合はサーバ名やIPアドレスを書くこと。
         * @type WebSocket
         */
        const server = new WebSocket("ws://localhost:5001");

        /**
         * サーバとの接続が確立した時の挙動を登録する。
         * 今回はメッセージを出力するのみ。
         * console.log()で出力したメッセージは、ブラウザのデベロッパツールの
         * コンソールタブなどに表示される。
         * @param {Event} 発生したイベントの詳細を含むオブジェクト（今回は不使用）
         */
        server.addEventListener("open", (e) => {
          console.log("open");
        });

        /**
         * サーバからメッセージが到着した時の挙動を登録する。
         * 今回は、メッセージを保存するための配列の最後尾にメッセージを追加する。
         * @param {MessageEvent} 発生したイベントの詳細を含むオブジェクト
         */
        server.addEventListener("message", (e) => {
          /* 到着したメッセージを配列の最後尾に追加 */
          messages.push(e.data);

          /* 最大表示行数以上のメッセージが溜まったら先頭から順に削除 */
          while (messages.length > maxLines) {
            messages.shift();
          }
        });

        /**
         * 一定時間ごとに繰り返す処理を無名関数にまとめて登録
         */
        setInterval(() => {
          draw(canvas1);
        }, 1000); /* 1000ミリ秒間隔 */

        /**
         * フォーム送信ボタンの様子を知るためのオブジェクト
         * @type HTMLElement
         */
        const button = document.getElementById("sendBtn");

        /**
         * "click" = 「ボタンが押された時」の挙動を無名関数で登録
         */
        button.addEventListener("click", () => {
          /**
           * テキストエリアの様子を知るためのオブジェクト
           * @type HTMLElement
           */
          const msg = document.getElementById("message");

          /* テキストエリアに入力されている内容はmsg.valueで取得できる */
          /* send()は自分で作ったデータ送信のための関数 */
          send(server, msg.value);

          /* 送信が済んだので入力された内容をクリアしておく */
          msg.value = "";
        });
      }; /* ファイルを開いた時の挙動登録はここまで */

      /**
       * サーバに向かって文字列を送信する。
       * @param {Server} 送信相手サーバのServerオブジェクト
       * @param {string} 送信文字列
       */
      function send(server, str) {
        server.send(str);
      }

      /**
       * canvasに向かって絵を描く。Processingのdraw()と同様。
       * @param {Context} Canvasのコンテキスト
       */
      function draw(canvas) {
        let context = canvas.getContext("2d");

        /* すでに描いてある内容を一度クリアしておく */
        context.clearRect(0, 0, canvas.width, canvas.height);

        /* フォントや色などの設定 */
        context.strokeStyle = "#ff0000";
        context.fillStyle = "#ffffff";
        context.font = "18px serif";
        context.textAlign = "left";

        /**
         * 1行の幅
         * @type {number}
         */
        const d = 20;

        /**
         * 文字列を描き始める始点のx座標
         * @type {number}
         */
        let x = 10;

        /**
         * 文字列を描き始める支店のy座標
         * @type {number}
         */
        let y = d;
        messages.forEach((msg) => {
          context.fillText(msg, x, y);
          y += d;
        });
      }
    </script>
  </body>
</html>
